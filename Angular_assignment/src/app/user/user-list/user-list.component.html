<br>

<div class="row">
  <div class="col-1"></div>
  <div class="col-8">
     <H3 style="font-weight: bold;color: red; margin: left 2%;">User List </H3>
  </div>
  <div class="col-3">
    <button class="btn btn-primary" routerLinkActive="active" routerLink="/users/create">
      Create User
    </button>
  </div>
</div>
<br>

<div class="row">
  <div class="col-1"></div>
  <div class="col-10">

    <div class="mb-3">
      <input type="text" class="form-control" (input)="applyFilter($event)" placeholder="Search">
    </div>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">SI.NO</th>
          <th scope="col">User Name</th>

          <th scope="col">Email</th>
          <th scope="col">Mobile NO</th>
          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.mobile}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.address}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(item)">Delete</button>&nbsp;
            <button type="button" class="btn btn-warning" (click)="update(item)" >Update</button>&nbsp;
            <button type="button" class="btn btn-success" (click)="view_Details(item)" >View Details</button>

          </td>

        </tr>

      </tbody>
    </table>
    <nav>
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
          <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
          <a class="page-link" [ngClass]="{'active': currentPage === i + 1}" (click)="setPage(i + 1)">{{i + 1}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
          <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-1"></div>
</div>
