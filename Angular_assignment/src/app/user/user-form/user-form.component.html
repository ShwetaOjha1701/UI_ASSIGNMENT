<div class="user-form-container">
    <h2>{{ isEditMode ? 'Update User' : 'Create New User' }}</h2>
     
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Name input field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter user name"
        />
        <!-- Display validation errors -->
        <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">
          <small class="text-danger">Name is required.</small>
        </div>
      </div>
  
      <!-- Email input field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter user email"
        />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
          <small class="text-danger">Please enter a valid email address.</small>
        </div>
      </div>
  
      

      <br>
         <!-- Mobile No input field -->
         <div class="form-group">
            <label for="mobile">Mobile NO:</label>
            <input
              id="mobile"
              formControlName="mobile"
              type="mobile"
              class="form-control"
              placeholder="Enter user mobile no"
            />
            <div *ngIf="userForm.controls['mobile'].invalid && userForm.controls['mobile'].touched">
              <small class="text-danger">Please enter a valid mobile .</small>
            </div>
          </div>
          <br>
             <!-- Gender input field -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input
          id="gender"
          formControlName="gender"
          type="gender"
          class="form-control"
          placeholder="Enter user gender"
        />
        <div *ngIf="userForm.controls['gender'].invalid && userForm.controls['gender'].touched">
          <small class="text-danger">Please enter a valid gender .</small>
        </div>
      </div>
      <br>
         <!-- Email input field -->
         <div class="form-group">
            <label for="address">Address</label>
            <input
              id="address"
              formControlName="address"
              type="address"
              class="form-control"
              placeholder="Enter user address"
            />
            <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched">
              <small class="text-danger">Please enter a valid address .</small>
            </div>
          </div><br>


  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }} User
      </button>
      <button type="button" class="btn btn-link"  (click)="goback()" >Go To List</button>

  
    
    </form>
  </div>
